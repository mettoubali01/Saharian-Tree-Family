<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
    <head>
        <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>
        <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js}"></script>
        <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
        <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.7.0/css/all.css}" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="UTF-8">
        <title th:text="${page_title}"></title>
        <link th:href="@{css/header.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{css/foote.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{css/login.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!--Header fragment-->
        <div th:replace="fragments/header :: header"></div>

        <div class="container-fluid text-center">
            <div class="row justify-content-center">

                <div class="col-sm-6">
                    <div class="my-4">
                        <h2>Admin, Fill your Data to access...|</h2>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label class="sr-only"  for="e-mail">Email</label>
                            <input id="e-mail" class="form-control" type="email" placeholder="E-mail"/>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="password">Password</label>
                            <input id="password" class="form-control" type="password" placeholder="Password"/>
                        </div>
                        <button type="submit" class="btn btn-primary" style="background-color: olivedrab">Sign in</button>
                    </form>
                </div>
            </div>

        </div>
        <!--Footer fragment-->
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
