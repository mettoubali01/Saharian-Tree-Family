<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="UTF-8">
        <title>Administrator Sing up</title>
    </head>

    <style>
        html{
            height: 100%;
        }
        body{
            min-height: 100%;
            align-items: center;
            justify-content: center;
            display: flex;
        }
    </style>
    <body>
    <div class="container text-center">
        <div class="row justify-content-center">

            <div class="col-6">
                <img class="img-thumbnail" src="../static/images/tree_logo.jfif" alt="tree logo"/>

                <div class="my-4">
                    <h2>Register</h2>
                </div>
                <form>
                    <div class="form-group">
                        <label class="sr-only" for="name">Name</label>
                        <input id="name" class="form-control" type="text" placeholder="Name"/>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="surname">Surname</label>
                        <input id="surname" class="form-control" type="text" placeholder="Surname"/>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="email">Email</label>
                        <input id="email" class="form-control" type="email" placeholder="E-mail"/>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="c-email">Email</label>
                        <input id="c-email" class="form-control" type="email" placeholder="Confirm E-mail"/>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <input id="password" class="form-control" type="password" placeholder="Password"/>
                    </div>

                    <div class="form-group">
                        <label class="sr-only" for="r-password">Password</label>
                        <input id="r-password" class="form-control" type="password" placeholder="Repeat password"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
