<html lang="en" xmlns:th = "http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <footer class="jumbotron" th:fragment="footer">
            <div class="row">
                <div class="col-sm-4 left__side">
                    <h6>Ettoubali's Family Tree</h6>
                    <p>This site is to maintain and keep the information of the Saharian tribes registered and saved for our next generations.</p>

                    <a class="email-ic mr-3" role="button"><i class="far fa-lg fa-envelope"></i>  support@support.com</a>
                    <br>
                    <p>You can find us here:</p>
                    <a class="fb-ic mr-3" role="button"><i class="fab fa-lg fa-facebook-f"></i></a>

                    <a class="ins-ic mr-3" role="button"><i class="fab fa-lg fa-instagram"></i></a>

                    <ul>

                        <div class="form-group">
